name: Build and Publish Docker Images

on:
  push:
    branches:
      - develop
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag personnalis√© pour les images (optionnel)'
        required: false
        default: 'manual'
      build_detector:
        description: 'Build PII Detector'
        required: true
        type: boolean
        default: true
      build_api:
        description: 'Build Reporting API'
        required: true
        type: boolean
        default: true
      build_ui:
        description: 'Build Reporting UI'
        required: true
        type: boolean
        default: true

jobs:
  build-and-publish-detector:
    name: Build and Publish PII Detector
    runs-on: ubuntu-latest
    if: github.event.inputs.build_detector != 'false' || github.event_name != 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ai-sentinel-pii-detector
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pii-detector-service
          file: ./pii-detector-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.description="PII Detector Service - Python/gRPC service for detecting Personal Identifiable Information"
            org.opencontainers.image.licenses=MIT

  build-and-publish-api:
    name: Build and Publish Reporting API
    runs-on: ubuntu-latest
    if: github.event.inputs.build_api != 'false' || github.event_name != 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ai-sentinel-reporting-api
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./pii-reporting-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.description="PII Reporting API - Spring Boot backend for managing PII scan reports"
            org.opencontainers.image.licenses=MIT

  build-and-publish-ui:
    name: Build and Publish Reporting UI
    runs-on: ubuntu-latest
    if: github.event.inputs.build_ui != 'false' || github.event_name != 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ai-sentinel-reporting-ui
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pii-reporting-ui
          file: ./pii-reporting-ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.description="PII Reporting UI - Angular frontend for visualizing PII scan results"
            org.opencontainers.image.licenses=MIT
