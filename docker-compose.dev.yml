services:
  # ============================================================================
  # DATABASE SERVICE
  # ============================================================================
  postgres:
    image: postgres:18
    container_name: ai-sentinel-db-2
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      # ⚠️ SECURITY: Change default password in production!
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ai-sentinel
    ports:
      # Restricted to localhost only for development tools (DBeaver, PgAdmin, etc.)
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./pii-reporting-api/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai-sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-sentinel-network

  # ============================================================================
  # PII DETECTOR SERVICE (Python/gRPC)
  # ============================================================================
  pii-detector:
    build:
      context: .
      dockerfile: pii-detector-service/Dockerfile
    container_name: pii-detector-service
    restart: unless-stopped
    ports:
      - "50051:50051"
    environment:
      # Infisical Configuration
      INFISICAL_CLIENT_ID: ${INFISICAL_DEV_CLIENT_ID}
      INFISICAL_CLIENT_SECRET: ${INFISICAL_DEV_CLIENT_SECRET}
      INFISICAL_API_URL: http://infisical:8080
      INFISICAL_PROJECT_ID: 20a62646-0e46-4a5d-9f46-661148863906
      INFISICAL_ENV: dev
      
      # Static non-sensitive configuration
      HF_HOME: /app/.cache/huggingface
      TRANSFORMERS_CACHE: /app/.cache/huggingface
    volumes:
      - huggingface-cache:/app/.cache/huggingface
    depends_on:
      infisical:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import grpc; channel = grpc.insecure_channel(\"localhost:50051\"); channel.close()'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-sentinel-network

  # ============================================================================
  # PII REPORTING API (Spring Boot)
  # ============================================================================
  pii-reporting-api:
    build:
      context: .
      dockerfile: pii-reporting-api/Dockerfile
    container_name: pii-reporting-api
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8090:8090"  # Armeria internal services (health, metrics, docs)
    environment:
      # Infisical Configuration
      INFISICAL_CLIENT_ID: ${INFISICAL_DEV_CLIENT_ID}
      INFISICAL_CLIENT_SECRET: ${INFISICAL_DEV_CLIENT_SECRET}
      INFISICAL_API_URL: http://infisical:8080
      INFISICAL_PROJECT_ID: 20a62646-0e46-4a5d-9f46-661148863906
      INFISICAL_ENV: dev
      
      # Static non-sensitive configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ai-sentinel
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ai-sentinel
      SERVER_PORT: 8080
      PII_DETECTOR_CLIENT: armeria
      PII_DETECTOR_HOST: pii-detector
      PII_DETECTOR_PORT: 50051
      
      # Non-sensitive Confluence configuration (optional with defaults)
      CONFLUENCE_ENABLE_PROXY: ${CONFLUENCE_ENABLE_PROXY:-false}
      CONFLUENCE_PROXY_HOST: ${CONFLUENCE_PROXY_HOST:-}
      CONFLUENCE_PROXY_PORT: ${CONFLUENCE_PROXY_PORT:-8080}
      CONFLUENCE_PROXY_USERNAME: ${CONFLUENCE_PROXY_USERNAME:-}
      CONFLUENCE_CACHE_REFRESH_INTERVAL: ${CONFLUENCE_CACHE_REFRESH_INTERVAL:-300000}
      CONFLUENCE_CACHE_INITIAL_DELAY: ${CONFLUENCE_CACHE_INITIAL_DELAY:-5000}
      CONFLUENCE_POLLING_INTERVAL: ${CONFLUENCE_POLLING_INTERVAL:-60000}

      SENTINELLE_ENCRYPTION_KEY: ${SENTINELLE_ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      pii-detector:
        condition: service_started
      infisical:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sentinelle/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ai-sentinel-network

  # ============================================================================
  # PII REPORTING UI (Angular + Nginx)
  # ============================================================================
  pii-reporting-ui:
    build:
      context: ./pii-reporting-ui
      dockerfile: Dockerfile
    container_name: pii-reporting-ui
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      pii-reporting-api:
        condition: service_healthy
    volumes:
      - ./pii-reporting-ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-sentinel-network

  # ============================================================================
  # PGADMIN (Optional - Database Management UI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-sentinel
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ai-sentinel-network
    profiles:
      - admin  # Optional: start only with --profile admin

  # ============================================================================
  # INFISICAL (Secrets Manager - UI only for development)
  # ============================================================================
  infisical-db:
    image: postgres:18-alpine
    container_name: infisical-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: infisical
      # ⚠️ SECURITY: Change default password in production!
      POSTGRES_PASSWORD: ${INFISICAL_DB_PASSWORD:-infisicalpassword}
      POSTGRES_DB: infisical
    volumes:
      - infisical-db-data:/var/lib/postgresql/data
    networks:
      - ai-sentinel-network

  infisical-redis:
    image: redis:7-alpine
    container_name: infisical-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - infisical-redis-data:/data
    networks:
      - ai-sentinel-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - ai-sentinel-network

  infisical:
    image: infisical/infisical:latest-postgres
    container_name: infisical
    restart: unless-stopped
    ports:
      - "8082:8080"  # Expose Infisical UI on localhost:8082
    environment:
      NODE_ENV: development
      # In dev, you can override these via a local .env file
      ENCRYPTION_KEY: ${INFISICAL_ENCRYPTION_KEY}
      AUTH_SECRET: ${INFISICAL_AUTH_SECRET}
      # ⚠️ SECURITY: DB connection URI includes password - use INFISICAL_DB_URI env var in production
      DB_CONNECTION_URI: ${INFISICAL_DB_URI:-postgres://infisical:${INFISICAL_DB_PASSWORD}@infisical-db:5432/infisical}
      REDIS_URL: ${INFISICAL_REDIS_URL:-redis://infisical-redis:6379}
      SITE_URL: ${INFISICAL_SITE_URL:-http://localhost:8082}
      # SMTP Configuration (MailHog for local development)
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_FROM_ADDRESS: noreply@ai-sentinel.local
      SMTP_FROM_NAME: "AI Sentinel Infisical"
    depends_on:
      - infisical-db
      - infisical-redis
      - mailhog
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ai-sentinel-network

volumes:
  postgres-data:
    name: ai-sentinel-postgres-data
  pgadmin-data:
    name: ai-sentinel-pgadmin-data
  huggingface-cache:
    name: ai-sentinel-huggingface-cache
  infisical-db-data:
    name: ai-sentinel-infisical-db-data
  infisical-redis-data:
    name: ai-sentinel-infisical-redis-data

networks:
  ai-sentinel-network:
    name: ai-sentinel-network
    driver: bridge
