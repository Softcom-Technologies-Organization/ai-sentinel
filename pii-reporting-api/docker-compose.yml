version: '3.8'

services:
  pgvector-db:
    image: pgvector/pgvector:pg17
    container_name: pgvector-confluence
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sentinelle
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Port externe 5433 pour éviter conflit avec PostgreSQL local
    volumes:
      - pgvector-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Scripts d'initialisation
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sentinelle"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pgvector-network

  # Optionnel : pgAdmin pour gérer la base de données visuellement
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-pgvector
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - pgvector-db
    networks:
      - pgvector-network

volumes:
  pgvector-data:
    name: pgvector-confluence-data
  pgadmin-data:
    name: pgadmin-pgvector-data

networks:
  pgvector-network:
    name: pgvector-confluence-network
