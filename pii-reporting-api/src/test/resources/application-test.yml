spring:
  main:
    web-application-type: servlet
  autoconfigure:
    exclude:
      - com.linecorp.armeria.spring.ArmeriaAutoConfiguration
  application:
    name: ai-sentinel
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
# Provide safe defaults for Confluence to avoid unresolved placeholders
# These values are only for test context bootstrapping
confluence:
  base-url: http://localhost
  username: test
  api-token: test
  space-key: TEST
  connection-settings:
    connect-timeout: 1000
    read-timeout: 2000
    max-retries: 0
    enable-proxy: false
  pagination-settings:
    pages-limit: 10
    max-pages: 10

pii-encryption:
  kek-pii-encryption-key: '46TCyS1+5ie3I0zfG7RzePn7+0otW8nrwOQurxiS6z8='

# Keep Armeria as default client in tests; use loopback host
pii-detector:
  client: armeria
  host: 127.0.0.1
  port: 50051
  default-threshold: 0.75
  connection-timeout-ms: 2000
  request-timeout-ms: 5000

# Avoid port conflicts during tests
server:
  port: 0
  servlet:
    context-path: /ai-sentinel

# Ensure Armeria internal services bind to a random port to avoid clashes during tests
armeria:
  internal-services:
    port: 0

pii:
  # PII Reporting Configuration
  reporting:
    # Allow revealing decrypted PII values to users (default: true)
    # When false, sensitiveValue is never sent to frontend via SSE
    # and the reveal endpoint returns 403 Forbidden
    allow-secret-reveal: true

# Reduce logging noise during tests
logging:
  level:
    root: WARN
    pro.softcom.aisentinel: INFO
    pro.softcom.aisentinel.infrastructure.pii: INFO
