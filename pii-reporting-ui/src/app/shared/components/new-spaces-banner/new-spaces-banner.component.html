@if (hasNewSpaces) {
  <div class="new-spaces-banner">
    <i class="pi pi-info-circle"></i>
    <span class="banner-message">
      {{ 'dashboard.notifications.newSpaces.message' | transloco:{ count: newSpacesCount } }}
    </span>
    <button pButton
            type="button"
            class="p-button-raised p-button-sm"
            (click)="onRefresh()"
            (keydown.enter)="onRefresh()"
            (keydown.space)="$event.preventDefault(); onRefresh()"
            [attr.data-testid]="'refresh-button'">
      {{ 'dashboard.notifications.newSpaces.refreshButton' | transloco }}
    </button>
    <button pButton
            type="button"
            class="p-button-text p-button-sm"
            icon="pi pi-times"
            (click)="onDismiss()"
            (keydown.enter)="onDismiss()"
            (keydown.space)="$event.preventDefault(); onDismiss()"
            [attr.aria-label]="'dashboard.notifications.newSpaces.closeAriaLabel' | transloco"
            [attr.data-testid]="'dismiss-button'">
    </button>
  </div>
}
